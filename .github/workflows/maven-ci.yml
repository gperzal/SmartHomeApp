name: Maven CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: âš™ï¸ Configurar Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ğŸ› ï¸ Build y Test con Maven
        run: mvn clean install -B

      - name: ğŸ“¦ Mostrar versiÃ³n de Maven
        run: mvn -version

      - name: ğŸ“¦ Subir artefacto compilado
        uses: actions/upload-artifact@v4
        with:
          name: SmartHomeApp
          path: target/*.jar